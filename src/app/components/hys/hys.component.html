        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="hys">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Hard and Soft Skills</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><img src="../../../assets/APLogoAzul.png" id="logoAP"></div>
                    <div class="divider-custom-line"></div>
                </div>      
        <div class="row">
            <div class="col-lg-12">
                <button type="button" routerLink="/newskill" class="btn boton-azul" *ngIf="isLogged">Agregar</button>
            </div>

                    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
                        <circle-progress 
                        [percent]="(skill.porcentaje)" 
                        [radius]="90" [imageSrc]="''" 
                        [title]="(skill.nombre)"
                        [titleColor]="'#2c3e50'"
                        [showTitle]="true" 
                        [showImage]="false" 
                        [imageHeight]="70" 
                        [imageWidth]="70" 
                        [showUnits]="false"
                        [showSubtitle]="false" 
                        [outerStrokeWidth]="16" 
                        [innerStrokeWidth]="2" 
                        [outerStrokeColor]="'#2c3e50'"
                        [innerStrokeColor]="'#2c3e50'" 
                        [animation]="true" 
                        [animationDuration]="600">
                        </circle-progress>   
                
                        <div>
                            <td *ngIf="isLogged">
                                <button class="btn boton-azul" routerLink="/editskill/{{skill.id}}">
                                    <i class="bi bi-pencil-fill"></i></button>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn boton-rojo" (click)="delete(skill.id)">
                                    <i class="bi bi-trash-fill"></i></button>
                            </td>
                        </div>
        </div>
